{% extends "grades/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="page-title">join today</legend>
            <div class="login-fields">
                {{ form|crispy }}
            </div>
        </fieldset>
        <div class="text-center">
            <button class="btn btn-outline-info login-btn" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="text-center">
        <small class="login-bottom-txt">
            Already have an account? <a class="ml-2" href="{% url "login" %}">Sign In</a>
        </small>
    </div>
{% endblock content %}
