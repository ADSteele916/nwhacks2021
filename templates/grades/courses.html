{% extends "grades/base.html" %}
{% block content %}
    <p>Courses</p>

    <div class = "courses-taken">
        {% if courses|length > 0 %}
            <legend class="border-bottom mb-4">Currently Monitoring:</legend>
            <ul>
                {% for course in courses %}
                    <li>{{ course }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock content %}
