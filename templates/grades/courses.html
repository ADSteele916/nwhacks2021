{% extends "grades/base.html" %}
{% block content %}
    <div class="page-title">
        courses
    </div>

    <div class="courses">
        {% if courses_list %}
            {% for course in courses_list %}
                <div class="card">
                    <a href="{% url 'grades-course' course.pk %}">
                        <div class="card-body {% cycle 'blue-card' 'red-card' 'yellow-card' %}">
                            <h2 class="card-title display-1"><strong>{{ course.name }}</strong></h2>
                            <p class="card-text">
                                100%
                            </p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card">
            <a href="{% url 'grades-new-course'%}">
                <div class="card-body red-card">
                    <h2 class="card-title display-1"><strong>New</strong></h2>
                </div>
            </a>
        </div>
    </div>
{% endblock content %}
