{% extends "grades/base.html" %}
{% block content %}
    {% if assessments_list %}
        {% for assessment in assessments_list %}
            <h2>{{ assessment.name }}</h2>
            <p>{{ assessment.mark }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'grades-new-assessment' course_id bin_id %}">New Assessment</a>
{% endblock content %}
