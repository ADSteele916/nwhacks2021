{% extends "grades/base.html" %}
{% block content %}
    {% if bins_list %}
        {% for bin in bins_list %}
            <h2><a href="{% url 'grades-assessment' bin.course.pk bin.pk %}">{{ bin.name }}</a></h2>
        {% endfor %}
    {% endif %}
    <a href="{% url 'grades-new-bin' course_id %}">New Category</a>
{% endblock content %}
