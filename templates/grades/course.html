{% extends "grades/base.html" %}
{% block content %}
    {% if bins_list %}
        {% for bin in bins_list %}
            <div class = "course-assessments {% cycle 'blue-mark' 'red-mark' 'yellow-mark' %}">
                <h2 class="course-name"><a href="{% url 'grades-assessment' bin.course.pk bin.pk %}">{{ bin.name }}</a></h2>
            </div>
        {% endfor %}
    {% endif %}
    <a href="{% url 'grades-new-bin' course_id %}">New Category</a>
    <a data-confirm="Are you sure?" data-method="delete" href="{% url 'grades-course' course_id%}" rel="nofollow">Delete</a>
{% endblock content %}
